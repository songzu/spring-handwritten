
#托管的类扫描包路径#
scanPackage=com.songzuedu.spring.demo


#页面模板地址
templateRoot=layouts


#AOP
#多切面配置可以在 key 前面加前缀
#例如 aspect.logAspect.

#切面表达式#
#切面类#
pointCut=public .* com.songzuedu.spring.demo.service..*Service..*(.*)
aspectClass=com.songzuedu.spring.demo.aspect.LogAspect
#切面前置通知#
aspectBefore=before
#切面后置通知#
aspectAfter=after
#切面异常通知#
aspectAfterThrow=afterThrowing
#切面异常类型#
aspectAfterThrowingName=java.lang.Exception




